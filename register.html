                <form class="form-signin">
                        <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
                        <label for="inputEmail" class="sr-only">First name</label>
                        <input type="email" id="inputName" class="form-control" placeholder="Fist name" required="" autofocus=""></br>
                        <label for="inputEmail" class="sr-only">Last name</label>
                        <input type="email" id="inputLname" class="form-control" placeholder="Last name" required="" autofocus=""></br>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""></br>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""></br>
                        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="register()">Sign in</button>
                </form>
        </div>
